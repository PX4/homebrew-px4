name: Test PX4-Sim-Gazebo Homebrew Formula

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  test-formula:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install formula locally
        run: |
          brew update
          brew install --build-from-source Formula/px4-sim-gazebo.rb

      - name: Test formula
        run: |
          brew test px4-sim-gazebo

      - name: Audit formula
        run: |
          brew audit --strict --online Formula/px4-sim-gazebo.rb
